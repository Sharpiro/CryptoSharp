<mat-toolbar color="primary">
    <div>
        <button mat-button class="menu-button" (click)="toggle()">
            <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        <a class="header" mat-button routerLink="" [routerLinkActive]="['active']">CryptoSharp</a>
        <!--<a mat-button routerLink="/encryption" [routerLinkActive]="['active']">Encryption</a>
        <a mat-button routerLink="/keyexchange" [routerLinkActive]="['active']">Key Exchange</a> -->
    </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" [(opened)]="opened">
        <div>
            <a class="menu-link" mat-button routerLink="/encryption" [routerLinkActive]="['active']">Encryption</a>
        </div>
        <div>
            <a class="menu-link" mat-button routerLink="/keyexchange" [routerLinkActive]="['active']">Key Exchange</a>
        </div>
        <div>
            <a class="menu-link" mat-button routerLink="/keymanagement" [routerLinkActive]="['active']">Key Management</a>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
