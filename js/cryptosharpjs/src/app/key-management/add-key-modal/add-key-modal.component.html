<h1 mat-dialog-title>Enter Row Data</h1>
<div mat-dialog-content>
  <form>
    <div>
      <mat-form-field>
        <input matInput placeholder="Key" [(ngModel)]="data.key" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="Description (Optional)" [(ngModel)]="data.description" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </div>

    <div>
      <button mat-button class="button" (click)="dialogRef.close(data)">Ok</button>
      <button mat-button class="button" (click)="dialogRef.close()">Cancel</button>
    </div>
  </form>
</div>
